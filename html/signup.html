<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ARTC - Sign Up</title>
    <link rel="icon" href="../assets/icon.png" />
    <link rel="stylesheet" href="../css/signup.css" />
  </head>

  <body>
    <section class="signup-section">
      <div class="form-container">
        <img src="../assets/icon.png" alt="ARTC Logo" class="logo" />
        <h2>Create Your Account</h2>
        <p class="subtitle">
          Join ARTC and help us ensure a safe, respectful, and inclusive campus.
        </p>

        <form action="#" method="post" class="signup-form">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" name="fullname" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="studentid">Student ID</label>
          <input type="text" id="studentid" name="studentid" required />

          <label for="role">Role</label>
          <select id="role" name="role" required>
            <option value="">Select your role</option>
            <option value="student">Student</option>
            <option value="faculty">Faculty</option>
          </select>

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <label for="confirm">Confirm Password</label>
          <input type="password" id="confirm" name="confirm" required />

          <div class="checkbox">
            <input type="checkbox" id="agree" required />
            <label for="agree">I agree to ARTCâ€™s terms and privacy policy</label>
          </div>

          <button type="submit" class="btn-submit"> <a href="./home.html"style="text-decoration: none;">Sign Up</a> </button>

          <p class="login-link">
            Already have an account? <a href="./login.html">Login here</a>
          </p>
        </form>
      </div>
    </section>
  </body>
</html>
